name: Release and Publish

on:
  push:
    branches: [release]

jobs:
  release:

    runs-on: ubuntu-latest
    environment: npm

    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm lint

      - name: Determine version bump type
        id: version-type
        run: |
          # Get the latest commit message
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "Latest commit: $COMMIT_MSG"

          # Check for BREAKING CHANGE in commit body
          COMMIT_BODY=$(git log -1 --pretty=format:"%b")
          HAS_BREAKING_CHANGE=false
          if echo "$COMMIT_BODY" | grep -iE "^BREAKING CHANGE:" > /dev/null; then
            HAS_BREAKING_CHANGE=true
          fi

          # Determine version bump based on commit message (with optional Jira prefix like BZ-1234:)
          # Pattern: [JIRA-123: ]feat[!|scope!]: message
          if echo "$COMMIT_MSG" | grep -iE "(^|: )feat(\(.+\))?!?:" > /dev/null; then
            # Check for breaking change indicator (!) or BREAKING CHANGE in body
            if echo "$COMMIT_MSG" | grep -E "feat(\(.+\))?!:" > /dev/null || [ "$HAS_BREAKING_CHANGE" = true ]; then
              echo "version_type=major" >> $GITHUB_OUTPUT
              echo "Version bump: MAJOR (breaking change)"
            else
              echo "version_type=minor" >> $GITHUB_OUTPUT
              echo "Version bump: MINOR (new feature)"
            fi
          elif echo "$COMMIT_MSG" | grep -iE "(^|: )fix(\(.+\))?!?:" > /dev/null; then
            # Check for breaking change in fix commits
            if echo "$COMMIT_MSG" | grep -E "fix(\(.+\))?!:" > /dev/null || [ "$HAS_BREAKING_CHANGE" = true ]; then
              echo "version_type=major" >> $GITHUB_OUTPUT
              echo "Version bump: MAJOR (breaking change in fix)"
            else
              echo "version_type=patch" >> $GITHUB_OUTPUT
              echo "Version bump: PATCH (bug fix)"
            fi
          elif echo "$COMMIT_MSG" | grep -iE "(^|: )(build|chore|ci|docs|style|refactor|perf|test)(\(.+\))?!?:" > /dev/null; then
            # Check for breaking change in other commit types
            if echo "$COMMIT_MSG" | grep -E "(build|chore|ci|docs|style|refactor|perf|test)(\(.+\))?!:" > /dev/null || [ "$HAS_BREAKING_CHANGE" = true ]; then
              echo "version_type=major" >> $GITHUB_OUTPUT
              echo "Version bump: MAJOR (breaking change)"
            else
              echo "version_type=patch" >> $GITHUB_OUTPUT
              echo "Version bump: PATCH (maintenance)"
            fi
          else
            # Default to patch, but check for breaking change
            if [ "$HAS_BREAKING_CHANGE" = true ]; then
              echo "version_type=major" >> $GITHUB_OUTPUT
              echo "Version bump: MAJOR (breaking change)"
            else
              echo "version_type=patch" >> $GITHUB_OUTPUT
              echo "Version bump: PATCH (default)"
            fi
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and generate changelog
        id: version-bump
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version based on type
          if [ "${{ steps.version-type.outputs.version_type }}" = "major" ]; then
            NEW_VERSION=$(pnpm version major --no-git-tag-version)
          elif [ "${{ steps.version-type.outputs.version_type }}" = "minor" ]; then
            NEW_VERSION=$(pnpm version minor --no-git-tag-version)
          else
            NEW_VERSION=$(pnpm version patch --no-git-tag-version)
          fi

          # Clean up version string (remove 'v' prefix if present)
          NEW_VERSION=$(echo $NEW_VERSION | sed 's/^v//')
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          # Install auto-changelog if not already installed
          if ! command -v auto-changelog &> /dev/null; then
            npm install -g auto-changelog
          fi

          # Ensure docs directory exists
          mkdir -p docs

          # Generate changelog
          auto-changelog --config .auto-changelog

          # If changelog generation failed, create a basic one
          if [ ! -f "docs/CHANGELOG.md" ]; then
            echo "# Changelog" > docs/CHANGELOG.md
            echo "" >> docs/CHANGELOG.md
            echo "## [${{ steps.version-bump.outputs.new_version }}] - $(date +%Y-%m-%d)" >> docs/CHANGELOG.md
            echo "" >> docs/CHANGELOG.md
            echo "### Changes" >> docs/CHANGELOG.md
            echo "- $(git log -1 --pretty=format:"%s")" >> docs/CHANGELOG.md
          fi

      - name: Build package
        run: |
          pnpm build

      - name: Stage and commit changes
        run: |
          # Check if there are any changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add package.json
            if [ -f "docs/CHANGELOG.md" ]; then
              git add docs/CHANGELOG.md
            fi
            git commit -m "chore(release): ${{ steps.version-bump.outputs.new_version }}"
          else
            echo "No changes to commit"
          fi

      - name: Push changes (without tags)
        run: |
          # Pull latest changes to avoid conflicts
          git fetch origin release

          # Check if we're behind
          if [ $(git rev-list --count HEAD..origin/release) -gt 0 ]; then
            echo "Local branch is behind remote. Attempting to rebase..."
            git rebase origin/release
          fi

          # Push changes first (without tags)
          git push origin release

          echo "Successfully pushed changes for version ${{ steps.version-bump.outputs.new_version }}"

      - name: Create and push git tag
        run: |
          TAG_NAME="${{ steps.version-bump.outputs.new_version }}"

          # Delete tag if it exists locally
          if git tag -l | grep -q "^${TAG_NAME}$"; then
            git tag -d "$TAG_NAME"
          fi

          # Delete tag if it exists remotely
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG_NAME}$"; then
            git push origin ":refs/tags/$TAG_NAME"
          fi

          # Create new tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"

          # Push the tag
          git push origin "$TAG_NAME"

          echo "Successfully created and pushed tag $TAG_NAME"

      - name: Verify build artifacts
        run: |
          echo "Checking if dist directory exists..."
          if [ -d "dist" ]; then
            echo "✅ dist directory exists"
            echo "Contents of dist directory:"
            find dist -type f | head -20
            echo "Total files in dist: $(find dist -type f | wc -l)"
          else
            echo "❌ dist directory does not exist"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          tag_name: ${{ steps.version-bump.outputs.new_version }}
          name: Release ${{ steps.version-bump.outputs.new_version }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](https://github.com/juspay/svelte-ui-components/blob/release/docs/CHANGELOG.md) for detailed changes.

            **Full Changelog**: https://github.com/juspay/svelte-ui-components/commits/release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Create .npmrc file for authentication
          cat > ~/.npmrc << EOF
          //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          registry=https://registry.npmjs.org/
          always-auth=true
          EOF

          # Check if this version already exists on NPM
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"

          echo "Checking if $PACKAGE_NAME@$NEW_VERSION already exists..."
          if npm view "$PACKAGE_NAME@$NEW_VERSION" version 2>/dev/null; then
            echo "Version $NEW_VERSION already exists on NPM, skipping publish"
            exit 0
          fi

          # Publish to NPM (with organization scope support)
          echo "Publishing $PACKAGE_NAME@$NEW_VERSION to NPM..."
          npm publish --access public
          echo "Successfully published $PACKAGE_NAME@$NEW_VERSION to NPM"
